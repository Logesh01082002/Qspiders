<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table,td,th{
            border: 2px solid blue;
            border-collapse: collapse;  
        }
        td,th{
            padding: 30px;    
            background-color: aqua;   
        }
        table,td,th{
            border-spacing: 5px; 
        }
    </style>
</head>

<body>
<table>
    <thead>

    </thead>
    <tbody>
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr> 
            <td> 2 </td>
            <td colspan="2"> 3 </td>
            <td colspan="2"> 4 </td>
        </tr>
        <tr>
            <td> 5 </td>
            <td> 6 </td>
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
        </tr>
        <tr>
            <td rowspan="2"> 10 </td>
            <td colspan="2"> 11 </td>
            <td colspan="2"> 12 </td>
        </tr>
        <td> 13 </td>
        <td colspan="3"> 14 </td>
    </tbody>
</table>    
</body>
</html>
