<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 2px solid blue;
            border-collapse: collapse;  
        }
        td,th{
            padding: 30px;    
            background-color: seashell;   
        }
        table,td,th{
            border-spacing: 5px; 
        }
    </style>
</head>

<body>
<table>
    <thead>
    </thead>
    <tbody>
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <td> 4 </td>
        </tr>
        <tr>
            <td colspan="5"> 5 </td>
        </tr>
        <tr>
            <td rowspan="2"> 6 </td>
            <td colspan="2"> 7 </td>
            <td> 8 </td>
        </tr>
        <tr>
            <td colspan="3"> 9 </td>
        </tr>
        

    </tbody>
</table>    
</body>
</html>
